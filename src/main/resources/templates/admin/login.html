<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 로그인</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            background: rgb(165, 105, 233);
        }
        form {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border: 1px solid #3f3f3f;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.5);
            background: #fff;
        }

        form div {
            padding: 15px;
            padding-bottom: 25px;
            display: flex;
            flex-direction: column;
        }

        form div label {
            position: absolute;
            padding: 5px;
            font-weight: 700;
            transition: 0.5s;
        }

        form div input:focus + label,
        form div input:valid + label {
            transform: translateY(-110%);
        }

        form div input {
            outline: none;
            border: none;
            background: rgb(107, 235, 224);
            border-radius: 15px;
            padding: 10px;
        }

        form > input {
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            border: none;
            background: rgb(255, 141, 203);
            padding: 10px;
            border-radius: 15px;
            font: 700;
            font-size: 1.2em;
        }

    </style>
</head>
<body>
<form method="post" action="/admin/login">
    <h1>관리자 로그인</h1>
    <div>
        <input type="text" class="form-control form-control-user"
               id="exampleInputEmail" aria-describedby="emailHelp" name="username" required="">
        <label>아이디</label>
    </div>
    <div>
        <input type="password" class="form-control form-control-user"
               id="exampleInputPassword" name="password" required="">
        <label>비밀번호</label>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </div>
    <input type="submit" value="로그인">
</form>
</body>
</html>
