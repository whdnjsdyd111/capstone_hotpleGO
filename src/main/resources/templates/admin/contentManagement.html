<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{admin/default}">
<th:block layout:fragment="styles">
  <script src="/css/admin/adm_guide.js"></script>
</th:block>
<div layout:fragment="content">
  <div class="container d-flex justify-content-between">
    <div>
      <h2 class="mb-3" style="font-size: 30px; font-weight: bold; color: indianred; text-shadow: 1px 1px 1.2px midnightblue;">컨텐츠 관리</h2>
    </div>
   <div>
     <div class="form-group">
       <select class="form-control" id="order">
         <option value="newest">최신순</option>
         <option value="like">추천순</option>
         <option value="dislike">비추순</option>
       </select>
     </div>
     <div class="form-group">
       <select class="form-control" id="content-type">
         <option value="board">게시글</option>
         <option value="comment">댓글/리댓</option>
         <option value="deleted">삭제된 글</option>
       </select>
     </div>
     <div class="form-group">
       <div class="input-group-prepend">
         <select class="form-control" id="search-filter">
           <option value="filter-user">사용자명</option>
           <option value="filter-content">내용</option>
         </select>
       </div>
       <input type="text" class="form-control" id="svalue" name="svalue">
     </div>
     <button type="submit" class="btn btn-default">Search</button>
   </div>
  </div>
  <div class="container border border-dark rounded overflow-auto" style="height: 350px;">
    <th:block th:if="${result != null}">
      <div class="row d-flex justify-content-around my-3" th:each="result : ${result}">
        <div class="col-lg-6 col-sx-4 d-flex justify-content-around mb-2 mt-1">
          <span class="col-lg-6 cfGuide" th:text="${result.UCode}">작성자</span>
          <span class="col-lg-6 text-right" th:text="${#hotpleAPI.timestampToStr(result.GAplTime)}">글 제목</span>
        </div>
        <button class="btn btn-outline-dark" data-toggle="modal" data-target="#board-modal">내용 보기</button>
        <div class="d-none" th:text="${result.GCont}">내용</div>
        <button class="btn btn-primary process confirmBtn">지우기</button>
      </div>
    </th:block>
  </div>
  <div class="modal fade" id="board-modal" tabindex="-1"  aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">글 제목</h5>
          <span><i class="fa fa-eye mx-2" th:text="${board.bdRdCount}"></i></span>
          <span><i class="fa fa-thumbs-o-up mx-2" th:text="${board.bdRecy}"></i></span>
          <span><i class="fa fa-thumbs-o-down mx-2" th:text="${board.bdRecn}"></i></span>
        </div>
        <div class="modal-body">
          <div></div> <!-- 글 내용 -->
        </div>
        <div class="modal-body">
          <h5 class="modal-title">댓글</h5>
          <div> <!-- 댓글 수 반복 -->
            <label for="cmt">작성자</label>
            <textarea class="form-control"  id="cmt"></textarea> <!--댓글 내용 -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-warning" >지우기</button>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
