<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{admin/default}">
<th:block layout:fragment="styles">
    <script src="/css/admin/adm_guide.js"></script>
</th:block>
<div layout:fragment="content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h2 class="mb-3"
                style="font-size: 30px; font-weight: bold; color: indianred; text-shadow: 1px 1px 1.2px midnightblue;">
                제휴</h2>
            <!-- 미처리, 처리 전환 미구현 상태 -->
            <button class="btn btn-outline-dark" id="clickBoard" onclick="location.href='/admin/contents'">미처리 제휴 건</button>
            <button class="btn btn-outline-dark" id="clickComment" onclick="location.href='/admin/contents?sort=comNonProcessed'">처리된 제휴 건</button>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>이메일</th>
                    <th>날짜</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <th:block th:if="${result != null}">
                    <tbody>
                    <tr th:each="result : ${result}">
                        <td th:text="${result.UCode}">이메일</td>
                        <td th:text="${#hotpleAPI.timestampToStr(result.GAplTime)}">날짜</td>
                        <td>
                            <button class="btn btn-outline-dark" data-toggle="modal" data-target="#guide_modal">내용 보기</button>
                            <input type="hidden" th:value="${result.GCont}">
                        </td>
                        <td>
                            <button class="btn btn-primary process confirmBtn">수락</button>

                        </td>
                        <td>
                            <button id="removeBtn" class="btn btn-danger deleteBtn" >거절</button>
                        </td>
                    </tr>
                    </tbody>
                </th:block>
                <th:block th:if="${guide != null}">
                    <tbody>
                    <tr th:each="gd : ${guide}">
                        <td th:text="${gd.UCode}">이메일</td>
                        <td th:text="${#hotpleAPI.toDateStr(alc.alcCode)}">날짜</td>
                        <td>
                            <input type="hidden" th:value="${alc.content}">
                            <input type="hidden" th:value="${alc.phone}">
                            <button class="btn btn-outline-info member-action-btn watch_content">내용 보기
                            </button>
                        </td>
                        <td>
                            <input type="hidden" th:value="${alc.alcCode}" />
                            <button class="btn btn-outline-warning process">처리하기</button>
                        </td>
                        <td>
                            <input type="hidden" th:value="${alc.alcCode}" />
                            <button class="btn btn-outline-danger delete">지우기</button>
                        </td>
                    </tr>
                    </tbody>
                </th:block>
            </table>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">제휴 내용</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="alc_phone"></div>
                    <hr/>
                    <div id="alc_content"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="content">
    <div class="container">
        <h2 class="mb-3" style="font-size: 30px; font-weight: bold; color: indianred; text-shadow: 1px 1px 1.2px midnightblue;">가이드 승인</h2>
    </div>
    <div class="container border border-dark rounded overflow-auto" style="height: 350px;">
        <th:block th:if="${result != null}">
            <div class="row d-flex justify-content-around my-3" th:each="result : ${result}">
                <div class="col-lg-6 col-sx-4 d-flex justify-content-around mb-2 mt-1">
                    <span class="col-lg-6 cfGuide" th:text="${result.UCode}">신청자</span>
                    <span class="col-lg-6 text-right" th:text="${#hotpleAPI.timestampToStr(result.GAplTime)}">날짜</span>
                </div>
                <button class="btn btn-outline-dark" data-toggle="modal" data-target="#guide_modal">내용 보기</button>
                <div class="d-none" th:text="${result.GCont}">내용</div>
                <button class="btn btn-primary process confirmBtn">수락</button>
                <button id="removeBtn" class="btn btn-danger deleteBtn" >거절</button>
            </div>
        </th:block>
    </div>

    <div class="container my-5">
        <h2 class="mb-2" style="font-size: 30px; font-weight: bold; color: indianred; text-shadow: 1px 1px 1.2px midnightblue;">가이드 리스트</h2>
    </div> <!--여기!!!!!-->
    <div class="container border border-dark rounded overflow-auto" style="height: 350px;">
        <th:block th:if="${guide != null}">
            <div class="row d-flex justify-content-around my-3" th:each="gd : ${guide}">
                <div class="col-lg-6 col-sx-4 d-flex justify-content-around mb-2 mt-1">
                    <span class="col-lg-6 thisGuide" th:text="${gd.UCode}">가이드</span>
                    <span class="col-lg-6 text-right" th:text="${#hotpleAPI.timestampToStr(gd.GRegDate)}">날짜</span>
                </div>
                <button class="btn btn-danger deleteGuide">가이드삭제</button>
            </div>
        </th:block>
    </div>

    <div class="modal fade" id="guide_modal" tabindex="-1" aria-labelledby="guide_modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">가이드 신청 내용</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="uCode"></div>
                    <hr/>
                    <div id="gCont"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
