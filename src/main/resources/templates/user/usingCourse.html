<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{user/default}">
<th:block layout:fragment="styles">
    <style>
        .m-index {
            border-radius: 25px;
            height: 25px;
            width: 25px;
        }

        .c-index {
            border-radius: 50px;
            height: 50px;
            width: 50px;
            font-size: xx-large;
        }

        span {
            word-break: keep-all;
        }

        @media(max-width:992px) {

            .c-index {
                border-radius: 25px;
                height: 25px;
                width: 25px;
                font-size:18px
            }
        }
        @media(max-width:750px){
            div>img{
                width:150px!important;
                height: 150px!important;
            }
            span{
                font-size: 8px;
            }
            .c-index{
                width: 23px;
                height: 23px;
                font-size: 15px;
            }
        }
    </style>
    <script src="/css/user/user_usingCourse.js"></script>
</th:block>
<div layout:fragment="content">
    <div th:replace="user/courseNav :: course"></div>
    <div class="container my-2">
        <div id="map_div"></div>
    </div>
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xxcd9bdd0942b542fd8c7be931fc11a3b4"></script>
    <script th:inline="javascript">
        let htList = [[${usingCourseInfos}]];
    </script>
    <div class="container">
        <div class="d-flex flex-column my-3">
            <div class="my-3">
                <span class="font-weight-bold mx-5" th:text="|함께하는 사람 : *{usingCourse.csWith}|">함께하는 사람 : 친구</span>
                <span class="font-weight-bold mx-5" th:text="|인원 : *{usingCourse.csNum}|">인원 : 3명</span>
                <span id="total_distance"></span>
            </div>
            <th:block th:each="num : ${#numbers.sequence(0, usingCourseInfos.size() - 1)}">
                <hr class="col"/>
                <div class="d-flex justify-content-around my-3">
                    <span class="my-auto c-index font-weight-bold" th:text="${num + 1}">1</span>
                    <img  alt="이미지 없음" style="width: 300px; height: 300px;"
                         th:src="${#hotpleAPI.toImg(usingCourseInfos.get(num).uploadPath, usingCourseInfos.get(num).uuid,
                         usingCourseInfos.get(num).fileName, #hotpleAPI.IMAGE)}">
                    <div class="d-flex flex-column my-auto" style="width:160px;">
                        <span th:text="|*{usingCourseInfos.get(num).busnName}|">가게 이름 ( 대략 소요 시간 30분)</span>
                        <span th:text="|*{usingCourseInfos.get(num).htAddr}|">도로명 주소</span>
                        <button type="button" class="btn-danger mx-auto delete-hotple">삭제</button>
                        <input type="hidden" th:value="${usingCourseInfos.get(num).htId}">
                    </div>
                </div>
            </th:block>
            <hr class="col"/>
        </div>
    </div>
    <div class="d-flex justify-content-around">
        <button type="button" class="btn-success" id="course_complete">코스 완료</button>
        <button type="button" class="btn-warning" id="course_delete">코스 삭제</button>
    </div>
</div>
</html>
