<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{main_fragment::head ('Board')}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판등록</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
            integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
            integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
            crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body id="myDidPage" data-spy="scroll" data-target=".navbar" data-offset="100">
<div th:insert="main_fragment::nav"></div>
<div class="board_wrap">
    <div class="board_title">
        <strong>게시판 글쓰기</strong>
    </div>
    <div class="board_write_wrap">
        <div class="board_write">
            <div class="title">
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="bdTitle">제목</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                           aria-describedby="inputGroup-sizing-lg" placeholder="제목을 입력해주세요">
                </div>
            </div>
            <div class="input-group" style="left: 15px; width: 35%;">
                <input type="file" class="form-control" id="inputGroupFile04"
                       aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="button" id="bdArea">선택</button>

                <select class="form-select-sm" aria-label=".form-select-sm example"
                        style="margin-left: 10px; padding-right: 5px;">
                    <option selected>지역 선택</option>
                    <option value="1">서울</option>
                    <option value="2">인천</option>
                    <option value="3">대전</option>
                    <option value="4">대구</option>
                    <option value="5">울산</option>
                    <option value="6">광주</option>
                    <option value="7">부산</option>
                    <option value="8">경기도</option>
                    <option value="9">강원도</option>
                    <option value="10">충북</option>
                    <option value="11">충남</option>
                    <option value="12">경북</option>
                    <option value="13">경남</option>
                    <option value="14">전북</option>
                    <option value="15">전남</option>
                    <option value="16">제주</option>
                </select>
            </div>
            <br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="내용을 입력해주세요" id="floatingTextarea2"
                          style="height: 300px"></textarea>
                <label for="floatingTextarea2" id="bdCont">내용</label>
            </div>
            <div class="col-sm-3 text-center" style="margin-left: 80%; margin-top: 10px;">
                <button type="button" class="btn btn-primary" id="btn-save">등록</button>
                <a href="/board/list" role="button" class="btn btn-secondary">취소</a>
            </div>
        </div>
    </div>
    <script src="/js/write.js"></script>

</div>
<div th:insert="main_fragment::footer"></div>
</body>
</html>
