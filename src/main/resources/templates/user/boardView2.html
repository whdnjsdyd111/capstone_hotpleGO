<!DOCTYPE html>
<!--test-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="~{user/default}">
<th:block layout:fragment="styles">
    <link rel="stylesheet" href="/css/user/board_view2.css">
    <script src="/css/user/boardWon.js"></script>
</th:block>
<div layout:fragment="content">
    <div>
        <input type="hidden" id="bdCode" th:value="${board.bdCode.replaceAll('/', '')}"/>
        <div class="col-12 p-3 border border-bottom-0 border-muted">
            <h2 th:text="${board.bdTitle}"></h2>
        </div>

        <div class="row d-flex mx-0 border border-bottom-0 border-muted" style="margin:auto;">
            <div class="col-lg-7 col-sm-6 px-0 writer-box">
                <span class="mr-2 ml-5">
                </span>
                <a class="bg-primary border border-dark rounded text-dark px-1 mr-2 my-1" style="text-decoration: none">게시판
                    종류</a>
                <a class="text-dark" style="text-decoration: none;">
                    <span><i class="fa fa-user-circle mr-1" th:text="${board.nick}"></i></span>
                </a>
            </div>

            <div class="col-lg-5 col-sm-6 px-0">
                <span class="d-inline-block ml-3 my-1" tabindex="0" data-toggle="tooltip"
                      th:title="${#hotpleAPI.beforeTime(board.bdCode)}">
                    <button class="btn" style="pointer-events: none;" type="button"
                            th:text="${#hotpleAPI.beforeBigTime(board.bdCode)}">
                    </button>
                </span>
                <span><i class="fa fa-eye mx-2" th:text="${board.bdRdCount}"></i></span>
                <span><i class="fa fa-thumbs-o-up mx-2" th:text="${board.bdRecy}"></i></span>
                <span><i class="fa fa-thumbs-o-down mx-2" th:text="${board.bdRecn}"></i></span>
            </div>
        </div>

        <div class="jumbotron border border-muted rounded-0 border-bottom-0 mb-0 text-left" th:utext="${board.bdCont}">
        </div>

        <th:block sec:authorize-expr="isAuthenticated()">
            <div class="col-12 px-0 py-2 border border-muted border-bottom-0">
                <div class="container">
                    <div class="mx-auto">
                        <th:block th:if="${reco == null}">
                            <button class="btn btn-lg btn-outline-secondary mx-2 reco_n" style="background: ; border: ;" id="reco">
                                <span><i class="fa fa-level-up mr-2"></i><b th:text="${board.bdRecy}" style="font-size: 15px"></b></span>
                            </button>
                            <button class="btn btn-lg btn-outline-secondary mx-2 nonReco_n" style="background: ; border: ;" id="nonReco">
                                <span><b th:text="${board.bdRecn}" style="font-size: 15px"></b><i class="fa fa-level-down ml-2"></i></span>
                            </button>
                        </th:block>
                        <th:block th:if="${reco == 'Y'}">
                            <button class="btn btn-lg btn-outline-secondary mx-2 reco_y" style="background:#BEF53D; border: 3px solid #BEF53D;" id="reco">
                                <span><i class="fa fa-level-up mr-2"></i><b th:text="${board.bdRecy}" style="font-size: 15px"></b></span>
                            </button>
                            <button class="btn btn-lg btn-outline-secondary mx-2 nonReco_n" style="background:; border: ;" id="nonReco">
                                <span><b th:text="${board.bdRecn}" style="font-size: 15px"></b><i class="fa fa-level-down ml-2"></i></span>
                            </button>
                        </th:block>
                        <th:block th:if="${reco == 'N'}">
                            <button class="btn btn-lg btn-outline-secondary mx-2 reco_n" style="background: ; border: ;" id="reco">
                                <span><i class="fa fa-level-up mr-2"></i><b th:text="${board.bdRecy}" style="font-size: 15px"></b></span>
                            </button>
                            <button class="btn btn-lg btn-outline-secondary mx-2 nonReco_y" style="background:#F47070; border: 3px solid #F47070;" id="nonReco">
                                <span><b th:text="${board.bdRecn}" style="font-size: 15px"></b><i class="fa fa-level-down ml-2"></i></span>
                            </button>
                        </th:block>
                        <th:block th:if="${bookmark == false}">
                            <input type="checkbox" class="heart_box bookmark_n" id="bookmark"/>
                            <label for="bookmark">
                                <svg class="svg_heart" id="heart-svg" viewBox="467 392 58 57"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <g id="Group" fill="none" fill-rule="evenodd" transform="translate(467 392)">
                                        <path
                                                d="M29.144 20.773c-.063-.13-4.227-8.67-11.44-2.59C7.63 28.795 28.94 43.256 29.143 43.394c.204-.138 21.513-14.6 11.44-25.213-7.214-6.08-11.377 2.46-11.44 2.59z"
                                                id="heart" fill="#AAB8C2"/>
                                        <circle id="main-circ" fill="#E2264D" opacity="0"
                                                cx="29.5" cy="29.5" r="1.5"/>
                                        <g id="heartgroup7" opacity="0" transform="translate(7 6)">
                                            <circle id="heart1" fill="#9CD8C3" cx="2" cy="6" r="2"/>
                                            <circle id="heart2" fill="#8CE8C3" cx="5" cy="2" r="2"/>
                                        </g>
                                        <g id="heartgroup6" opacity="0" transform="translate(0 28)">
                                            <circle id="heart1" fill="#CC8EF5" cx="2" cy="7" r="2"/>
                                            <circle id="heart2" fill="#91D2FA" cx="3" cy="2" r="2"/>
                                        </g>
                                        <g id="heartgroup3" opacity="0" transform="translate(52 28)">
                                            <circle id="heart2" fill="#9CD8C3" cx="2" cy="7" r="2"/>
                                            <circle id="heart1" fill="#8CE8C3" cx="4" cy="2" r="2"/>
                                        </g>
                                        <g id="heartgroup2" opacity="0" transform="translate(44 6)">
                                            <circle id="heart2" fill="#CC8EF5" cx="5" cy="6" r="2"/>
                                            <circle id="heart1" fill="#CC8EF5" cx="2" cy="2" r="2"/>
                                        </g>
                                        <g id="heartgroup5" opacity="0" transform="translate(14 50)">
                                            <circle id="heart1" fill="#91D2FA" cx="6" cy="5" r="2"/>
                                            <circle id="heart2" fill="#91D2FA" cx="2" cy="2" r="2"/>
                                        </g>
                                        <g id="heartgroup4" opacity="0" transform="translate(35 50)">
                                            <circle id="heart1" fill="#F48EA7" cx="6" cy="5" r="2"/>
                                            <circle id="heart2" fill="#F48EA7" cx="2" cy="2" r="2"/>
                                        </g>
                                        <g id="heartgroup1" opacity="0" transform="translate(24)">
                                            <circle id="heart1" fill="#9FC7FA" cx="2.5" cy="3" r="2"/>
                                            <circle id="heart2" fill="#9FC7FA" cx="7.5" cy="2" r="2"/>
                                        </g>
                                    </g>
                                </svg>
                            </label>
                        </th:block>
                        <th:block th:if="${bookmark == true}">
                            <input type="checkbox" class="heart_box bookmark_y" id="bookmark"/>
                            <label for="bookmark">
                                <svg class="svg_heart" id="heart-svg" viewBox="467 392 58 57"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <g id="Group" fill="none" fill-rule="evenodd" transform="translate(467 392)">
                                        <path
                                                d="M29.144 20.773c-.063-.13-4.227-8.67-11.44-2.59C7.63 28.795 28.94 43.256 29.143 43.394c.204-.138 21.513-14.6 11.44-25.213-7.214-6.08-11.377 2.46-11.44 2.59z"
                                                id="heart" fill="#AAB8C2"/>
                                        <circle id="main-circ" fill="#E2264D" opacity="0"
                                                cx="29.5" cy="29.5" r="1.5"/>
                                        <g id="heartgroup7" opacity="0" transform="translate(7 6)">
                                            <circle id="heart1" fill="#9CD8C3" cx="2" cy="6" r="2"/>
                                            <circle id="heart2" fill="#8CE8C3" cx="5" cy="2" r="2"/>
                                        </g>
                                        <g id="heartgroup6" opacity="0" transform="translate(0 28)">
                                            <circle id="heart1" fill="#CC8EF5" cx="2" cy="7" r="2"/>
                                            <circle id="heart2" fill="#91D2FA" cx="3" cy="2" r="2"/>
                                        </g>
                                        <g id="heartgroup3" opacity="0" transform="translate(52 28)">
                                            <circle id="heart2" fill="#9CD8C3" cx="2" cy="7" r="2"/>
                                            <circle id="heart1" fill="#8CE8C3" cx="4" cy="2" r="2"/>
                                        </g>
                                        <g id="heartgroup2" opacity="0" transform="translate(44 6)">
                                            <circle id="heart2" fill="#CC8EF5" cx="5" cy="6" r="2"/>
                                            <circle id="heart1" fill="#CC8EF5" cx="2" cy="2" r="2"/>
                                        </g>
                                        <g id="heartgroup5" opacity="0" transform="translate(14 50)">
                                            <circle id="heart1" fill="#91D2FA" cx="6" cy="5" r="2"/>
                                            <circle id="heart2" fill="#91D2FA" cx="2" cy="2" r="2"/>
                                        </g>
                                        <g id="heartgroup4" opacity="0" transform="translate(35 50)">
                                            <circle id="heart1" fill="#F48EA7" cx="6" cy="5" r="2"/>
                                            <circle id="heart2" fill="#F48EA7" cx="2" cy="2" r="2"/>
                                        </g>
                                        <g id="heartgroup1" opacity="0" transform="translate(24)">
                                            <circle id="heart1" fill="#9FC7FA" cx="2.5" cy="3" r="2"/>
                                            <circle id="heart2" fill="#9FC7FA" cx="7.5" cy="2" r="2"/>
                                        </g>
                                    </g>
                                </svg>
                            </label>
                        </th:block>
                    </div>
                </div>
            </div>
        </th:block>

        <th:block sec:authorize-expr="!isAuthenticated()">
            <div class="container">
                <div class="mx-auto">
                    <button class="btn btn-lg btn-outline-secondary mx-2 go_login">
                    <span><i class="fa fa-level-up mr-2"></i><b th:text="${board.bdRecy}"
                                                                style="font-size: 15px"></b></span>
                    </button>
                    <button class="btn btn-lg btn-outline-secondary mx-2 go_login">
                        <span><b th:text="${board.bdRecn}" style="font-size: 15px"></b><i
                                class="fa fa-level-down ml-2"></i></span>
                    </button>

                    <input type="button" class="heart_box"/>
                    <label for="bookmark" class="go_login">
                        <svg class="svg_heart" id="heart-svg" viewBox="467 392 58 57"
                             xmlns="http://www.w3.org/2000/svg">
                            <g id="Group" fill="none" fill-rule="evenodd" transform="translate(467 392)">
                                <path
                                        d="M29.144 20.773c-.063-.13-4.227-8.67-11.44-2.59C7.63 28.795 28.94 43.256 29.143 43.394c.204-.138 21.513-14.6 11.44-25.213-7.214-6.08-11.377 2.46-11.44 2.59z"
                                        id="heart" fill="#AAB8C2"/>
                                <circle id="main-circ" fill="#E2264D" opacity="0"
                                        cx="29.5" cy="29.5" r="1.5"/>
                                <g id="heartgroup7" opacity="0" transform="translate(7 6)">
                                    <circle id="heart1" fill="#9CD8C3" cx="2" cy="6" r="2"/>
                                    <circle id="heart2" fill="#8CE8C3" cx="5" cy="2" r="2"/>
                                </g>
                                <g id="heartgroup6" opacity="0" transform="translate(0 28)">
                                    <circle id="heart1" fill="#CC8EF5" cx="2" cy="7" r="2"/>
                                    <circle id="heart2" fill="#91D2FA" cx="3" cy="2" r="2"/>
                                </g>
                                <g id="heartgroup3" opacity="0" transform="translate(52 28)">
                                    <circle id="heart2" fill="#9CD8C3" cx="2" cy="7" r="2"/>
                                    <circle id="heart1" fill="#8CE8C3" cx="4" cy="2" r="2"/>
                                </g>
                                <g id="heartgroup2" opacity="0" transform="translate(44 6)">
                                    <circle id="heart2" fill="#CC8EF5" cx="5" cy="6" r="2"/>
                                    <circle id="heart1" fill="#CC8EF5" cx="2" cy="2" r="2"/>
                                </g>
                                <g id="heartgroup5" opacity="0" transform="translate(14 50)">
                                    <circle id="heart1" fill="#91D2FA" cx="6" cy="5" r="2"/>
                                    <circle id="heart2" fill="#91D2FA" cx="2" cy="2" r="2"/>
                                </g>
                                <g id="heartgroup4" opacity="0" transform="translate(35 50)">
                                    <circle id="heart1" fill="#F48EA7" cx="6" cy="5" r="2"/>
                                    <circle id="heart2" fill="#F48EA7" cx="2" cy="2" r="2"/>
                                </g>
                                <g id="heartgroup1" opacity="0" transform="translate(24)">
                                    <circle id="heart1" fill="#9FC7FA" cx="2.5" cy="3" r="2"/>
                                    <circle id="heart2" fill="#9FC7FA" cx="7.5" cy="2" r="2"/>
                                </g>
                            </g>
                        </svg>
                    </label>
                </div>
            </div>
        </th:block>
        <div class="board-btn-box d-flex justify-content-between">
            <div>
                <button class="btn btn-outline-warning ml-5" onclick="history.go(-1)">목록</button>
            </div>
            <div>
                <th:block th:if="${board.UCode.split('/')[0] == #authentication.name}">
                    <button class="btn btn-outline-warning ml-5" id="update">수정</button>
                    <button class="btn btn-outline-warning ml-5" id="delete"><i class="fa fa-trash-o mr-2"></i>삭제
                    </button>
                </th:block>
                <th:block sec:authorize-expr="!isAuthenticated()">
                    <button class="btn btn-outline-warning ml-5 go_login" id="report">신고</button>
                </th:block>
                <th:block sec:authorize-expr="isAuthenticated()">
                    <button class="btn btn-outline-warning ml-5" id="report" data-toggle="modal"
                            data-target="#reportModal">
                        신고
                    </button>
                </th:block>
            </div>
        </div>

        <div class="border border-muted" id="comments_div">
        </div>
    </div>
    <div class="modal" tabindex="-1" id="reportModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">콘텐츠 신고하기</h3>
                    <button id="modal_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body bg-light">
                    <h5>신고 사유</h5>
                    <div id="radioGroup">
                        <div class="custom-control custom-radio mb-2">
                            <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                   class="custom-control-input" value="100">
                            <label class="custom-control-label" for="customRadioInline1">회원을 향한 욕설 및 비방</label>
                        </div>
                        <div class="custom-control custom-radio mb-2">
                            <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                   class="custom-control-input" value="200">
                            <label class="custom-control-label" for="customRadioInline2">음란 및 성적인 콘텐츠</label>
                        </div>
                        <div class="custom-control custom-radio mb-2">
                            <input type="radio" id="customRadioInline3" name="customRadioInline1"
                                   class="custom-control-input" value="300">
                            <label class="custom-control-label" for="customRadioInline3">정치와 관련된 콘텐츠</label>
                        </div>
                        <div class="custom-control custom-radio mb-2">
                            <input type="radio" id="customRadioInline4" name="customRadioInline1"
                                   class="custom-control-input" value="400">
                            <label class="custom-control-label" for="customRadioInline4">홍보 및 불법 광고</label>
                        </div>
                        <div class="custom-control custom-radio mb-2">
                            <input type="radio" id="customRadioInline5" name="customRadioInline1"
                                   class="custom-control-input" value="500">
                            <label class="custom-control-label" for="customRadioInline5">권리 침해</label>
                        </div>
                        <div class="custom-control custom-radio mb-4">
                            <input type="radio" id="customRadioInline6" name="customRadioInline1"
                                   class="custom-control-input" value="600">
                            <label class="custom-control-label" for="customRadioInline6">기타</label>
                        </div>
                    </div>
                    <h5>상세 내용</h5>
                    <textarea maxlength="100" id="report_content" placeholder="상세한 내용을 백자 내로 입력하십시오. (선택)">
                    </textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="modal_report">신고하기</button>
                </div>
            </div>
        </div>
    </div>
</div>
