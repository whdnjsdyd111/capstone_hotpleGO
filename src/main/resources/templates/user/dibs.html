<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{user/default}">
<th:block layout:fragment="styles">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        .container{
            display: flex;
            margin:15px;
        }
        .jumbotron{
            padding:3px;
            margin-top: 30px;
        }
        .time{
            position: absolute;
            right:40px;

        }
        .swiper-container{
            margin:0px;
            max-width:400px;
        }
        .tab-content{
            min-height: 600px;
        }

        @media(max-width:650px){
            img{
                width:100px;
                height: 100px;
            }
            .swiper-slide{
                height:130px;
            }
            h3{
                font-size:15px;
            }
            h5{
                font-size:10px;
            }
            .swiper-container{
                width: 300px;
            }
            .time>span{
                font-size:8px;
            }
        }
    </style>
</th:block>
<div layout:fragment="content">
    <div role="tabpanel">
        <div style="margin-top: 15px;"></div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="nav-item">
                <a href="#hotple-course"class="nav-link active" aria-controls="hotple-course" role="tab" data-toggle="tab" onclick="mySwiper.update();">핫코스</a>
            </li>
            <li role="presentation" class="nav-item">
                <a href="#hotple" class="nav-link "aria-controls="hotple" role="tab" data-toggle="tab">핫플</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane " id="hotple">
                <!-- 찜핫플 수만큼 반복 시작-->
                <div  class="jumbotron mx-4">
                    <div class="container">
                        <img src="/images/clip.jpg" alt="메뉴 이미지를 추가해주세요." class="img-fluid"><!-- 디폴트 사진 -->
                        <div style="margin-left:30px; ">
                            <p><h3>가게명</h3></p>
                            <p><h5>가게 설명</h5></p>
                        </div>
                        <div class="time">
                            <span >2021-04-02</span>
                            <span>★</span>
                        </div>
                    </div>
                </div>
                <!-- 찜핫플 수만큼 반복 시작-->


            </div>
            <div role="tabpanel" class="tab-pane active" id="hotple-course">
                <!-- 찜코스 수만큼 반복 시작-->
                <div  class="jumbotron mx-4">
                    <div class="container">
                        <div class="swiper-container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <div class="swiper-contents">
                                        <div style="display: flex;">
                                            <img src="/images/clip.jpg" alt="메뉴 이미지를 추가해주세요." class="img-fluid"><!-- 디폴트 사진 -->
                                            <div style="margin-left: 30px">
                                                <p><h3>가게명</h3></p>
                                                <p><h5>가게 설명</h5></p>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="swiper-slide">Slide 2</div>
                                <div class="swiper-slide">Slide 3</div>
                            </div>
                            <div class="swiper-pagination"></div>
                            <div class="swiper-button-prev"></div>
                            <div class="swiper-button-next"></div>
                        </div>
                        <div class="time">
                            <span >2021-04-02</span>
                            <span>★</span>
                        </div>
                    </div>
                </div>
                <!-- 찜코스 수만큼 반복 끝-->

            </div>
        </div>

    </div>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            // direction: 'horizontal',
            loop: true,
            pagination: {el: '.swiper-pagination',},
            navigation: {nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev',},
        });
    </script>
</div>
</html>
