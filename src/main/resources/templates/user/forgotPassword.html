<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="user/layout::head ('Login')"></head>
<th:block layout:fragment="styles">
    <script src="/css/user/user_userSetting.js"></script>
</th:block>
<body class="bg-gradient-primary">

<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image" onclick="location.href='/'"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <form action="/checkPw" id="findPw" method="post">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="forgotEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." name="username">
                                    </div>
                                    <div class="form-group d-flex">
                                        <input type="text" class="form-control form-control-user" id="forgotPhoneNum" placeholder="Phone Number Without '-'" name="phone">
                                        <button type="button" id="sendPhoneNumber" class="m-0 w-btn-blue wonyong-btn btn-primary btn-user btn-block " style="width: 20%; height: 37px;">
                                            전송
                                        </button>
                                    </div>
                                    <div class="form-group d-flex">
                                        <input type="text" class="form-control form-control-user" id="inputCertifiedNumber" placeholder="인증번호를 입력해주세요">
                                        <button type="button" id="checkBtn" class="m-0 btn  w-btn-blue wonyong-btn btn-primary btn-user btn-block " style="width: 20%; height: 37px;">
                                            인증
                                        </button>
                                    </div>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <div class="form-group">
                                        <button type="button" id="goFindPw" class="ml-0 w-btn-blue wonyong-btn btn btn-primary btn-user btn-block">
                                            비밀번호 찾기
                                        </button>
                                    </div>
                                    <hr>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
