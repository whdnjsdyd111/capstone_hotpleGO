<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{user/default}">
<th:block layout:fragment="styles">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="/css/user/main.css">
    <style>
        .swiper-container {
            margin-bottom: 15px;
        }

        .card_course {
            border: 2px solid #3f3f3f;
            border-radius: 30px;
            padding-top: 15px;
            box-shadow: 5px 5px 3px rgba(48, 48, 48, 0.5);
        }

        .swiper-button-next, .swiper-button-prev {
            color: #9d9d9d;
        }

        section {
            border-bottom: #dbdbdb solid 1px;
        }

        .section-title-wrap {
            margin: 0 auto;
            width: 100%;
        }

        .section-title {
            color: #28be7f;
        }

        .section-title-wrap {
            width: 80%
        }

        .section-title {
            text-align: left;
        }

        .main-title {
            color: white;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }

        .restaurant-ul {
            display: inline-flex;
        }

        .fix {
            position: fixed;
            z-index: 1030;
            width: 100%;

            animation: down 0.5s ease;

        }

        @keyframes down {
            0% {
                transform: translateY(-50px)
            }
            100% {
                transform: translateY(0px)
            }
        }

        @media (min-width: 720px) {
            .restaurant-ul {
                display: block;
            }

            .figure > img {
                height: 150px;
                width: 150px;
            }
        }

        @media(min-width: 1024px) {
            .figure > img {
                height: 300px;
                width: 300px;
            }
        }

        @media(min-width: 1600px) {
            .figure > img {
                height: 500px;
                width: 500px;
            }
        }

        section {
            border-bottom: #dbdbdb solid 1px;
        }

        .section-title-wrap {
            margin: 0 auto;
            width: 100%;
        }

        .section-title {
            color: #28be7f;
        }

        .top-img {
            padding: 100px;
        }

        .section-title-wrap {
            width: 80%
        }

        .section-title {
            text-align: left;
        }

        strong {
            display: block;
        }

        .title {
            word-break: keep-all;
        }
        figure>img, .thumb>img{
            border:1px solid gray;
            width: 400px;
            height: 250px;
        }
        .restaurant-container {
            width:100%;
        }
    </style>
</th:block>

                                <div class="thumb">
                                    <img src="https://i.pinimg.com/236x/51/2c/0c/512c0ca0ab17de784240f3f1b1d681f6.jpg"
                                         class="figure-img img-fluid rounded hotpleM_img">
                                </div>

    </th:block>
    <script>
        $('.restaurant-container').hide();
        $('.top-div').height(0);
        window.scrollTo(0, 0);
        const nb = $('.navbar');
        const nl = $('.nav-link');
        const sl = $('.search-link');
        nb.css('background-color', 'rgba(0, 0, 0, 0)');
        nl.css('background-color', 'rgba(0,0,0,0)');
        nl.css('border', 'none');
        sl.css('opacity', '0.7');
        nb.removeClass('fix')
        nb.css('position', 'absolute');

        $(window).scroll(function () {
            if ($(window).scrollTop() > $('.top-img').height()) {
                nb.addClass('fix')
                nb.css('position', '')
                nb.css('background-color', '#FBEFF5');
                $('.search-link').css('opacity', '');
                document.querySelectorAll('.nav-link').forEach((v, k, p) => {
                    $(v).removeClass('btn btn-secondary');
                });
            } else if (nb.hasClass('fix') && window.scrollY === 0) {
                nb.removeClass('fix')
                nb.css('position', 'absolute')
                nb.css('background-color', 'rgba(0, 0, 0, 0)');
                $('.search-link').css('opacity', '0.7');
                document.querySelectorAll('.nav-link').forEach((v, k, p) => {
                    $(v).addClass('btn btn-secondary');
                });
            }
        });

        document.addEventListener(
            "DOMContentLoaded",
            () => {
                function animateSgv(id, delay, delayIncrement) {
                    const logo = document.getElementById(id);
                    const logoPaths = document.querySelectorAll(`#${id} > path`);
                    for (let i = 0; i < logoPaths.length; i++) {
                        logoPaths[i].style.strokeDasharray =
                            logoPaths[i].getTotalLength().toFixed(0);
                        logoPaths[i].style.strokeDashoffset =
                            logoPaths[i].getTotalLength().toFixed(0);
                        logoPaths[i].style.animation = `line-anim 2s forwards ${delay}s`;

                        delay += delayIncrement;
                    }
                    logo.style.animation = `fill 0.5s ease forwards ${
                        delay + 1.25
                    }s`;
                }

                // Set the id of SVG, delay time in seconds to start animation and delay between each animation
                animateSgv("logo", 0, 0.3);
            },
            false
        );

        let tastes = {
            0 : '한식',
            1 : '분식',
            2 : '일식',
            3 : '양식',
            4 : '중식',
            5 : '패스트푸트',
            6 : '뷔페',
            7 : '양식',
            10 : '커피',
            11 : '차/음료',
            12 : '베이커리',
            13 : '빙수',
            20 : '게임',
            21 : '방탈출',
            22 : 'VR',
            23 : '노래방',
            24 : '스포츠',
            25 : '쇼핑',
            26 : '공방',
            27 : '놀이공원',
            30 : '맥주',
            31 : '소주',
            32 : '막걸리',
            33 : '칵테일/와인',
            40 : '영화',
            41 : '전시회',
            42 : '도서관',
            43 : '공연',
            44 : '스포츠 관람',
            50 : '테마',
            51 : '문화재',
            52 : '시장',
            53 : '공원',
        }

        $(function() {
            requestServlet({
                    lat: userLat,
                    lng: userLong
                }, '/around',
                function(data) {
                    data = JSON.parse(data);
                    datas = data;
                    $('.loading').hide();
                    $('.restaurant-container').show();

                    datas.hotples.forEach((v, i) => {
                        $($('.title')[i]).text(v.busnName);
                        $($('.hotple_img')[i]).attr('src', v.goImg === undefined ? '/images/logo2.png' : v.goImg);
                        $($('.point')[i]).text(v.goGrd);
                        $($('.etc')[i]).text(tastes[v.category]);
                        $($('.hotples')[i]).attr('href', '/hotple/' + v.htId);
                    });

                    for (let key in datas.courses) {
                        $('.courses').after(makeCourse(datas.courses[key], key));
                    }

                    datas.hotplesM.forEach((v, i) => {
                        $($('.titleM')[i]).text(v.busnName);
                        $($('.hotpleM_img')[i]).attr('src', v.goImg === undefined ? '/images/logo2.png' : v.goImg);
                        $($('.pointM')[i]).text(v.goGrd);
                        $($('.etcM')[i]).text(tastes[v.category]);
                        $($('.hotplesM')[i]).attr('href', '/hotple/' + v.htId);
                    });

                    for (let key in datas.coursesM) {
                        $('.coursesM').after(makeCourseM(datas.coursesM[key], key));
                    }

                    let mySwiper = new Swiper
                    ('.swiper-container', {
                        slidesPerView: '2',
                        direction: 'horizontal',
                        loop: true,
                        autoplay: {
                            delay: 5000,
                        },
                        pagination: {el: '.swiper-pagination',},
                        navigation: {
                            nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev',
                        },
                        breakpoints: {
                            720: {
                                slidesPerView: 2,
                                slidesPerGroup: 2,
                            },
                            1: {
                                slidesPerView: 1,
                                slidesPerGroup: 1,
                            },
                        }
                    });
                },
                function(xhr, status, err) {
                    if(xhr.responseText === "no-mbti") {
                        swal("MBTI 를 설정해주십시오.").then(() => { location.href = "/mbti"; })
                    }
                });
        });

        var datas;

        function makeCourse(cs, code) {
            let c =
                '<div class="swiper-container card_course">' +
                '<div class="swiper-wrapper">';

            for (let index in cs) {
                c += makeHotple(cs[index]);
            }
            console.log(code)
            c +=
                '</div>' +
                '<div class="swiper-pagination"></div><a class="stretched-link" href="/courseDetail/' +
                code.replaceAll('/', '') + '"></a></div>';

            return c;
        }

        function makeHotple(c) {
            let content = '<div class="swiper-slide">' +
                '<div class="swiper-contents">' +
                '<figure class="figure mx-5">';
            let img = c.goImg === undefined ? '/images/logo2.png' : c.goImg;
            content += '<img src="' + img + '" class="figure-img rounded">' +
                '<figcaption class="figure-caption text-right">' +
                '<div><span class="title">' + c.busnName + '</span>' +
                '<strong class="point search_point">' + c.goGrd + '</strong>' +
                '<p class="etc">' + tastes[c.category] + '</p></div>' +
                '</figcaption>' +
                '</figure>' +
                '</div>' +
                '</div>';
            return content;
        }

        function makeCourseM(cs, code) {
            let c =
                '<div class="swiper-container card_course">' +
                '<div class="swiper-wrapper">';

            for (let index in cs) {
                c += makeHotpleM(cs[index]);
            }
            console.log(code)
            c +=
                '</div>' +
                '<div class="swiper-pagination"></div><a class="stretched-link" href="/courseDetail/' +
                code.replaceAll('/', '') + '"></a></div>';

            return c;
        }

        function makeHotpleM(c) {
            let content = '<div class="swiper-slide">' +
                '<div class="swiper-contents">' +
                '<figure class="figure mx-5">';
            let img = c.goImg === undefined ? '/images/logo2.png' : c.goImg;
            content += '<img src="' + img + '" class="figure-img rounded">' +
                '<figcaption class="figure-caption text-right">' +
                '<div><span class="titleM">' + c.busnName + '</span>' +
                '<strong class="pointM search_point">' + c.goGrd + '</strong>' +
                '<p class="etcM">' + tastes[c.category] + '</p></div>' +
                '</figcaption>' +
                '</figure>' +
                '</div>' +
                '</div>';
            return content;
        }
    </script>
</div>
