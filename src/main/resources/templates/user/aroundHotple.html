    <script>
        let mySwiper = new Swiper
        ('.swiper-container', {
            slidesPerView: '3',
            direction: 'horizontal',
            loop: true,
            pagination: {el: '.swiper-pagination',},
            navigation: {
                nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev',
            },
            breakpoints: {
                720: {
                    slidesPerView: 3,
                    slidesPerGroup: 3,
                },
                1: {
                    slidesPerView: 1,
                    slidesPerGroup: 1,
                },
            }
        });
        $('.navbar').removeClass('fixed-top')
        $(window).scroll(function (){
            if ($(window).scrollTop() > 400){
                $('.navbar').addClass('fix')
            } else if ($('.navbar').hasClass('fix') && window.scrollY === 0) {
                $('.navbar').removeClass('fix')
            }
        });
        window.scrollTo(0, 0);

        document.addEventListener(
            "DOMContentLoaded",
            () => {
                function animateSgv(id, delay, delayIncrement) {
                    const logo = document.getElementById(id);
                    const logoPaths = document.querySelectorAll(`#${id} > path`);
                    for (let i = 0; i < logoPaths.length; i++) {
                        logoPaths[i].style.strokeDasharray =
                            logoPaths[i].getTotalLength().toFixed(0);
                        logoPaths[i].style.strokeDashoffset =
                            logoPaths[i].getTotalLength().toFixed(0);
                        logoPaths[i].style.animation = `line-anim 2s forwards ${delay}s`;

                        delay += delayIncrement;
                    }
                    logo.style.animation = `fill 0.5s ease forwards ${
                        delay + 1.25
                    }s`;
                }
                // Set the id of SVG, delay time in seconds to start animation and delay between each animation
                animateSgv("logo", 0, 0.3);
            },
            false
        );
    </script>
