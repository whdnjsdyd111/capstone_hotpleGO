<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{user/default}">
<th:block layout:fragment="styles">
    <script src="/css/user/board_write.js"></script>
    <link rel="stylesheet" href="/css/user/board.css">
</th:block>
<div layout:fragment="content">

    <nav class="navbar navbar-expand-sm navbar-light navbar-light d-flex">
        <a class="navbar-brand" href="/" style="text-align: center;">커뮤니티</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon justify-content-end"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="">게시판</a></li>
                <li class="nav-item"><a class="nav-link" href="">핫플</a></li>
                <li class="nav-item"><a class="nav-link" href="">코스</a></li>
            </ul>
            <form class="d-flex">
                <div class="input-group-prepend">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" style="height:38px; margin:0 0 0 5px;">
                        Search
                    </button>
                </div>
            </form>
        </div>
    </nav>
    <div th:each="vo : ${result}">
        <article class="text-center row px-0 mx-0 border border-secondary border-top-0 board_article"
                 style="background-color: #d1c4e0;">
            <div class="container col-9 px-0 py-2">
                <div class="col-sm-12 d-flex flex-column">

                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <span style="float:left;" class="mr-2"><img src="" class="img-thumbnail"
                                                                    style="height: 100px; width:100px;"></span>
                        <div class="col" style="display:inline;">
                            <span><button onclick="location.href='#'"
                                          class="bg-primary border border-dark rounded text-dark px-1"
                                          style="height:23px; width:58px;" href="">게시판</button></span>
                        </div>

                        <div class="col" style="display:inline;">
                            <span><button class="bg-primary border border-dark rounded text-dark px-1"
                                          style="height:23px; width:58px;" href="">게시판</button></span>
                            <a class="text-dark col-12" th:href="|/board/boardDetail/${#strings.replace(vo.bdCode, '/', '')}|"
                               style="display: block; margin-left:-60px; margin-top:15px; text-decoration: none;" th:text="${vo.bdTitle}"></a>
                        </div>
                    </div>
                    <div style="clear:both;"></div>
                </div>

                <div class="col-4" style="float:right; margin-top:-80px; margin-right:60px;">
                    <ul class="navbar navbar nav mr-auto p-0" style="display: flex;">
                        <li><i class="fa fa-comment" th:text="${vo.bdCode}"></i></li>
                        <li><i class="fa fa-thumbs-o-down" th:text="${vo.bdRecn}"></i>비추</li>
                        <li><i class="fa fa-thumbs-o-up" th:text="${vo.bdRecy}"></i>추천수</li>
                        <li><i class="fa fa-eye" th:text="${vo.bdRdCount}"></i>조회수</li>
                    </ul>
                </div>

            </div>

            <div class="col-3 d-flex flex-column px-0">
                <div class="container">
                    <div class="mx-auto" style="margin-top:5px;">
                        <a class="text-dark" style="text-decoration: none;" href="">
                            <span><i class="fa fa-user-circle mr-2" th:text="${vo.uCode}"></i></span>
                        </a>
                    </div>
                </div>
                <span class="d-inline-block" tabindex="0" datat-toggle="tooltip"
                      style="margin-left:20px; margin-top:40px;">
                    <button class="btn" style="pointer-events: none;" vertical-align: inherit; type="button">
                        1초전
                    </button>
                </span>
            </div>
        </article>
    </div>


    <div aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </div>
</div>
</html>
