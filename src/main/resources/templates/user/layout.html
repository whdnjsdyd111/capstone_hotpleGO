    <!-- bootstrap -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <th:block layout:fragment="styles"></th:block>

<body>
<div class="top-div" th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light navbar-light fixed-top d-flex" style="background-color: hsl(0, 0%, 18.82%)">
        <a class="navbar-brand" href="/">

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">

        </button>
        <div class="collapse navbar-collapse justify-content-between" id="collapsibleNavbar">
            <form class="form-inline col" action="/search" method="get">
                <div class="input-group mx-auto col">
                    <input class="form-control" type="search" placeholder="지역, 식당, 음식, 해시태그로 검색" name="keyword"
                        style="background-color: black; color: white;">
                    <div class="input-group-append">
                        <button class="btn btn-secondary form-control m-0" type="submit" style="color:darkgray; ">
                            <i class="fa fa-search mr-3"></i>Search
                        </button>
                    </div>
                </div>
            </form>
            <ul class="navbar-nav">
                <th:block sec:authorize-expr="isAuthenticated()">
                    <li class="nav-item"><a class="nav-link" href="/reservation" style="color: white;">핫플 예약</a></li>
                    <li class="nav-item"><a class="nav-link" href="/myCourse" style="color: white;">핫플 코스</a></li>
                </th:block>
                <li class="nav-item"><a class="nav-link" href="/board/list" style="color: white;">핫플 공유</a></li>
                <th:block sec:authorize-expr="isAuthenticated()">
                    <li class="nav-item"><a class="nav-link" href="/logout" style="color: white;">로그아웃</a></li>
                    <li class="nav-item"><a class="nav-link" href="/setting" style="color: white;">마이페이지</a></li>
                </th:block>
                <th:block sec:authorize-expr="!isAuthenticated()">
                    <li class="nav-item"><a class="nav-link" href="/login" style="color: white;">로그인</a></li>
                </th:block>
            </ul>
        </div>
    </nav>
    <script>
        let userLat;
        let userLong;
        function getLocation() {
            if (navigator.geolocation) { // GPS를 지원하면
                navigator.geolocation.getCurrentPosition(function(position) {
                    userLat = position.coords.latitude;
                    userLong = position.coords.longitude;
                    console.log(userLat, userLong);
                }, function(error) {
                    console.error(error);
                }, {
                    enableHighAccuracy: false,
                    maximumAge: 0,
                    timeout: Infinity
                });
            } else {
                alert('GPS를 지원하지 않습니다');
            }
        }
        getLocation();
    </script>
</div>

            </p>

    </div>
</th:block>

</html>
