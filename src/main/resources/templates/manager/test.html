<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{manager/default}">>
<th:block layout:fragment="styles">
    <link rel="stylesheet" href="/css/mg_open_time.css" >
    <script src="/css/manager/mg_open_time.js"></script>
</th:block>
<body>
<div class="container-fluid px-0">
    <div th:replace="manager/layout::header"></div>
    <div class="container-fluid" style="margin-top: 3.65rem !important">
        <div class="row navbar navbar-expand-lg px-0" >
            <div th:replace="manager/layout::sidebar"></div>
            <div id="content" class="col-xl-9 col-lg-9 row px-0 mt-0 mx-0">
                <div id="content_main" class="col-xl-10 col-lg-12 px-0">
                    <section>
                        <th:block layout:fragment="content">
                            <!-- 평일 -->
                            <div id="weekday-box" class="form-group">
                                <form method="post" action="">
                                    <h1  class="h3 mb-3 fw-normal">평일</h1>
                                    <div>
                                        <select class="form-control selector">
                                        <option value="평일" selected="selected">평일</option>
                                        <option value="주말">주말</option>
                                        <option value="정기 휴무">정기 휴무</option>
                                    </select>
                                    </div>
                                    <div class="form-container">
                                        <label for="weekday-start-time" class="visually-hidden">영업 시간</label>
                                        <div>
                                            <input type="text" id="weekday-start-time" class="form-control datetimepicker"  required>
                                            ~
                                            <input type="text" id="weekday-end-time" class="form-control datetimepicker"  required>
                                        </div>
                                        <label for="weekday-break-start-time" >휴식 시간</label>
                                        <div>
                                            <input type="text" id="weekday-break-start-time" class="form-control datetimepicker"  required>
                                            ~
                                            <input type="text" id="weekday-break-end-time" class="form-control datetimepicker"  required>
                                        </div>
                                    </div>
                                </form>

                                <button class="btn  btn-info" id="modify-weekday">변경</button>
                                <button class="btn  btn-primary" id="submit-weekday" >적용</button>
                            </div>
                            <!-- 주말 -->
                            <div id="weekend-box" class="form-group" style="display: none;">
                                <form method="post" action="">
                                    <h1 class="h3 mb-3 fw-normal">주말</h1>
                                    <div>
                                        <select  class="form-control selector" >
                                            <option value="평일" >평일</option>
                                            <option value="주말" selected="selected">주말</option>
                                            <option value="정기 휴무">정기 휴무</option>
                                        </select>
                                    </div>
                                    <div class="form-container">
                                        <label for="weekday-start-time">영업 시간</label>
                                        <div>
                                            <input type="text" id="weekend-start-time" class="form-control datetimepicker"  required>
                                            ~
                                            <input type="text" id="weekend-end-time" class="form-control datetimepicker"  required>
                                        </div>
                                        <label for="weekday-break-start-time" >휴식 시간</label>
                                        <div>
                                            <input type="text" id="weekend-break-start-time" class="form-control datetimepicker"  required>
                                            ~
                                            <input type="text" id="weekend-break-end-time" class="form-control datetimepicker"  required>
                                        </div>
                                    </div>
                                </form>

                                <button class="btn  btn-info" id="modify-weekend">변경</button>
                                <button class="btn  btn-primary" id="submit-weekend" >적용</button>
                            </div>
                            <!-- 정기 휴무 -->
                            <div id="holiday-box" style="display: none;" class="form-group">
                                <form method="post" action="">
                                    <h1  class="h3 mb-3 fw-normal">정기 휴무일</h1>
                                    <div>
                                        <select  class="form-control selector"  style="width:80%;">
                                            <option value="평일" >평일</option>
                                            <option value="주말">주말</option>
                                            <option value="정기 휴무" selected="selected">정기 휴무</option>
                                        </select>
                                    </div>
                                    <div class="form-container">
                                        <label for="weekday-start-time" >주</label>
                                        <div>
                                            <select  class="form-control " style="width: 100%">
                                                <option value="첫째주" >첫째주</option>
                                                <option value="둘째주">둘째주</option>
                                                <option value="셋째주" >셋째주</option>
                                                <option value="넷째주" >넷째주</option>
                                                <option value="매주" >매주</option>
                                            </select>
                                        </div>
                                        <label for="weekday-break-start-time" >요일</label>
                                        <div>
                                            <select  class="form-control "style="width: 100%">
                                                <option value="월" >월</option>
                                                <option value="화">화</option>
                                                <option value="수" >수</option>
                                                <option value="목" >목</option>
                                                <option value="금" >금</option>
                                                <option value="토" >토</option>
                                                <option value="일" >일</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>

                                <button class="btn  btn-info" id="modify-holiday">변경</button>
                                <button class="btn  btn-primary" id="submit-holiday" >적용</button>
                            </div>
                        </th:block>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="manager/layout::footer"></div>
</body>
</html>
