<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="manager/layout::head (HOTPLEGO-MANAGER)">
</head>
<head>
    <style>
        .term-option{
            display: flex;
            margin-bottom: 30px;
            justify-content: space-between;
        }
        .term-option>.form-control{
            width: 180px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>
<body>
<div class="container-fluid px-0">
    <div th:replace="manager/layout::header"></div>
    <div class="container-fluid" style="margin-top: 3.65rem !important">
        <div class="row navbar navbar-expand-lg px-0" >
            <div th:replace="manager/layout::sidebar"></div>
            <div id="content" class="col-xl-9 col-lg-9 row px-0 mt-0 mx-0">
                <div id="content_main" class="col-xl-10 col-lg-12 px-0">
                    <section>
                        <th:block layout:fragment="content">
                            <div class="sales-container">
                                <div class="term-option">
                                    <button type="button" class="btn btn-outline-info btn-sm">오늘</button>
                                    <button type="button" class="btn btn-outline-info btn-sm">일주일</button>
                                    <button type="button" class="btn btn-outline-info btn-sm">한달</button>
                                    <input type="date" class="form-control"><span>~</span>
                                    <input type="date" class="form-control">
                                </div>
                                <canvas id="sales-chart"></canvas>
                                <table class="table">
                                    <tbody>
                                    <tr>
                                        <td>최고</td>
                                        <td>언제</td>
                                        <td>얼마</td>
                                    </tr>
                                    <tr>
                                        <td>최저</td>
                                        <td>언제</td>
                                        <td>얼마</td>
                                    </tr>
                                    <tr>
                                        <td>전체</td>
                                        <td></td>
                                        <td>얼마</td>
                                    </tr>
                                    <tr>
                                        <td>평균</td>
                                        <td></td>
                                        <td>얼마</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </th:block>
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="manager/layout::footer"></div>
<script>
    var ctx = document.getElementById("sales-chart").getContext('2d');
    /*
    - Chart를 생성하면서,
    - ctx를 첫번째 argument로 넘겨주고,
    - 두번째 argument로 그림을 그릴때 필요한 요소들을 모두 넘겨줍니다.
    */
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            maintainAspectRatio: true, // default value. false일 경우 포함된 div의 크기에 맞춰서 그려짐.
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
</script>
</body>
</html>
