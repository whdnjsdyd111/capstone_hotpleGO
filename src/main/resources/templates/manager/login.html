<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{admin/default}">
<script layout:fragment="func" src="/css/manager/index.js"></script>
<div layout:fragment="content">
    <form method="post" action="/admin/login">
        <h1>운영자 로그인</h1>
        아이디 : <input type="email" class="form-control form-control-user"
                     id="exampleInputEmail" aria-describedby="emailHelp"
                     placeholder="Enter Email Address..." name="username"><br/>
        비밀번호 : <input type="password" class="form-control form-control-user"
                      id="exampleInputPassword" placeholder="Password" name="password">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="submit" value="로그인">
    </form>
</div>
</html>
