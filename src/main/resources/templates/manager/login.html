<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{manager/default}">
<th:block layout:fragment="styles">
    <script src="/css/manager/index.js"></script>
</th:block>

<div layout:fragment="content">
    <form autocomplete="off" class="mx-auto my-5" action="/manager/login" method="post">
        <h1 class="text-center text-dark font-weight-bold my-3">로그인</h1>

        <div class="container d-flex flex-column my-3">
            <label>아직 계정이 없으십니까?<a href="/manager/register" class="btn btn-outline-primary mx-3 btn-sm">회원가입</a></label>
            <div class="form-group my-3">
                <label for="username"><i class="fa fa-envelope-o mr-2"></i>이메일</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>

            <div class="form-group mt-3">
                <label for="password"><i class="fa fa-lock mr-2"></i>패스워드</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <small id="check_mail_pass" class="form-text text-muted check_small mt-1 mb-3"></small>

        </div>
        <div class="container d-flex flex-column my-3">
            <label>비밀번호를 잊으셨습니까?
                <a href="#" class="btn btn-outline-primary mx-3 btn-sm">비밀번호 찾기</a></label>
            <div class="custom-control custom-switch my-3">
                <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me">
                <label class="custom-control-label" for="remember-me">로그인 유지</label>
            </div>
            <button type="submit" class="btn btn-success my-3 btn-lg">로그인</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </div>
    </form>
</div>
</html>
